# Site
repository: Git repository where your resume will be hosted, only required if you are hosting on GitHub (eg. sproogen/modern-resume-theme)
# favicon: Directory of your favicon (eg. images/favicon.ico)(optional)

# Content configuration version
version: 2

# Personal info
name: Luke Busstra
title: Software Engineer
email: luke.busstra@gmail.com
# email_title: Email (Email title override)
# phone: Your phone number (optional)
# phone_title: Phone (Phone title override)
# website: Your website (eg. https://google.com)(optional)
# website_title: Web (Website title override)

# Dark Mode (true/false/never)
darkmode: false

# Social links
twitter_username: jekyllrb
github_username:  lubuss
linkedin_username: lukebusstra

# Additional icon links
# additional_links:
# - title: Link name
#   icon: Font Awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
#   url: Link url (eg. https://google.com)
# - title: another link
#   icon: font awesome brand icon name (eg. fab fa-twitter) (https://fontawesome.com/icons?d=gallery&s=brands&m=free)
#   url: Link url (eg. https://google.com)

# Google Analytics and Tag Manager
# Using more than one of these may cause issues with reporting
# gtm: "GTM-0000000"
# gtag: "UA-00000000-0"
# google_analytics: "UA-00000000-0"

# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: Directory of profile image (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  Write an awesome description about yourself here, this supports markdown, so you can add [links](http://foobar.com) and highlight things <mark>like this</mark>.

  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
    - Lists
    - Tables
    - <a href="google.com">Links</a>
    - Images ![alt text](/images/landscape-trees.jpg "Trees")

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: center
        title: My Dogs Day
        quote: >
          Pet services software 
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
      - layout: center
        title: Cezerin 
        link: https://github.com/Cezerin2/cezerin2
        link_text: Link Text
        additional_links:
          - icon: fab fa-github
            url: https://github.com/Cezerin2/cezerin2
        quote: >
          React and NodeJs eCommerce platform 
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: left
        title: Quest Payment Systems
        sub_title: Software Engineer
        caption: March 2020 - present
        link: https://www.questpaymentsystems.com/
        description: | # this will include new lines to allow paragraphs
          Description of role
      - layout: right
        title: Cirrus Logic
        sub_title: Software Engineer
        caption: January 2017 - June 2019
        link: https://www.cirrus.com/
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list
    content:
      - layout: top-left
        title: Queensland University of Technology
        sub_title: BA Engineering in Computer Software and Systems
        caption: 2013 - 2017
        quote: >
          Graduated with GPA 6 with First Class Honours
        description: | # this will include new lines to allow paragraphs
          Description of qualification
      - layout: top-right
        title: Queensland University of Technology
        sub_title: Leadership, Development and Innovation Program
        quote: >
          Graduated with GPA 6 with First Class Honours
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: When I am not programming
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
